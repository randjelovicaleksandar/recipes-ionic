<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ng-container *ngFor="let p of pages">
        <button *ngIf="p.canActivate" ion-item icon-left (click)="onLoad(p)">
          <ion-icon name="{{p.icon}}"></ion-icon>
          {{p.title}}
        </button>
      </ng-container>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="signinPage" #nav></ion-nav>
